stages:
  - install
  - lint
  - build
  - test

variables:
  FRONTEND_DIR: src/frontend/vocca
  CARGO_HOME: "$CI_PROJECT_DIR/cargo"

cache:
  key: ${CI_COMMIT_REF_SLUG}-${CI_PIPELINE_IID}
  paths:
    - src/frontend/vocca/node_modules/

# for frontend
install_dependencies:
  stage: install
  image: node:latest
  script:
    - cd $FRONTEND_DIR
    - npm install
  only:
    changes:
      - src/frontend/**/*  # Run this job only if there are changes in the src/frontend directory

lint_code:
  stage: lint
  image: node:latest
  script:
    - cd $FRONTEND_DIR
    - npm run lint
  only:
    changes:
      - src/frontend/**/*  # Run this job only if there are changes in the src/frontend directory

# Tests will be added later on in the development process
